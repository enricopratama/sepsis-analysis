<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sepsis Diagnosis Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascripts/processPrompt.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Sepsis Diagnosis Assistant</h1>
      <div class="input-container mb-3">
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="Enter your medical question..."
        />
        <button class="btn btn-primary mt-3" onclick="responsePrompt()">
          Submit
        </button>
        <div id="loading" class="d-none text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <p class="accuracy-label">Accuracy Rate:</p>
        <div class="progress">
          <div
            id="accuracyBar"
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
      </div>
      <div id="results" class="mt-3"></div>
    </div>
  </body>
</html>
